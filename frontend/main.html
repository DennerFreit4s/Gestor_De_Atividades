<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Minhas Atividades</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Olá, <span id="username">Usuário</span></h1>
    <button id="logoutBtn">Logout</button>
    <button id="creditosBtn">Créditos</button>
  </header>

  <main>
    <section id="atividades">
      <h2>Minhas Atividades</h2>
      <ul id="listaAtividades"></ul>
      <button id="novaAtividadeBtn">Nova Atividade</button>
    </section>
  </main>

  <!-- Modal de Cadastro / Edição -->
  <div id="atividadeModal" class="modal">
    <form id="atividadeForm">
      <input type="hidden" id="atividadeId" />
      <input type="text" id="titulo" placeholder="Título" required />
      <textarea id="descricao" placeholder="Descrição"></textarea>
      <input type="date" id="dataConclusao" required />
      <select id="status">
        <option value="aberto">Em Aberto</option>
        <option value="concluido">Concluída</option>
      </select>
      <button type="submit">Salvar</button>
      <button type="button" onclick="fecharModal()">Cancelar</button>
    </form>
  </div>

  <script src="js/api.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
