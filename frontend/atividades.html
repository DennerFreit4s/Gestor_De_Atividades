<!-- Botão flutuante -->
<button id="btnNovaAtividade" class="fab" onclick="abrirModal()">+</button>

<!-- Modal de nova atividade -->
<div id="modal-atividade" class="modal hidden">
    <div class="modal-content">
        <h2>Nova Atividade</h2>
        <form id="formAtividade">
            <input type="text" name="title" placeholder="Título" required />
            <textarea name="description" placeholder="Descrição"></textarea>
            <input type="date" name="due_date" required />
            <div class="modal-actions">
                <button type="submit" class="btn-confirmar">Salvar</button>
                <button type="button" class="btn-cancelar" onclick="fecharModal()">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal de edição de atividade -->
<div id="modal-editar" class="modal hidden">
    <div class="modal-content">
        <h2>Editar Atividade</h2>
        <form id="formEditar">
            <input type="hidden" id="editar-id" />
            <input type="text" id="editar-titulo" placeholder="Título" required />
            <textarea id="editar-descricao" placeholder="Descrição"></textarea>
            <input type="date" id="editar-prazo" required />
            <div class="status-filter">
                <label for="status-select">Status</label>
                <select id="editar-status" class="status-dropdown">
                    <option value="open">Pendente</option>
                    <option value="completed">Concluído</option>
                </select>
            </div>
            <div class="modal-actions">
                <button type="submit" class="btn-confirmar">Salvar</button>
                <button type="button" class="btn-cancelar" onclick="fecharModalEditar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>

<!-- Modal de deletar atividade -->
<div id="modal-deletar" class="modal hidden">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Confirmar Exclusão</h2>
        <p>Tem certeza que deseja excluir esta tarefa?</p>
        <div class="modal-actions">
            <button id="confirmar-delecao" class="btn-confirmar">
                Sim, Excluir
            </button>
            <button id="cancelar-delecao" class="btn-cancelar">Cancelar</button>
        </div>
    </div>
</div>

<div id="cardsContainer" class="cards">
    <!-- Cards de atividades serão inseridos aqui -->
    <div class="kanban-board">
        <div class="column">
            <h2>Atrasado</h2>
            <div id="atrasado"></div>
        </div>

        <div class="column">
            <h2>Aberto</h2>
            <div id="aberto"></div>
        </div>

        <div class="column">
            <h2>Concluídas</h2>
            <div id="concluido"></div>
        </div>
    </div>
</div>
